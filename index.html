<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-code</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="qr-code__box">
        <div class="qr-code__img">

            <img src="./images/qr-code.png" alt="code" width="160" height="160">
        </div>
        <div class="qr-code-info">

            <h1 class="Qr-code__text">Improve your front-end skills by building projects</h1>
            <p class="Qr-code__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
